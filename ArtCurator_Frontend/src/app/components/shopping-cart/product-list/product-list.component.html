<div class="container">
  <div class="row">
    <div *ngIf="productList.length==0">
      <h3>It's all empty in here.</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" *ngFor="let product of productList">
      <app-product-item [productItem]="product"></app-product-item>
    </div>
  </div>
</div>
